<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Forms</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div class="container">
        
        <div class="page-header">
            <h1>Bootstrap Forms</h1>
            <p class="lead">Let's work with some sexy, pre-styled forms, shall we?</p>
        </div><!-- page-header -->
        
        <div class="row">
            <div class="col-sm-4">
            
                <form>
                    <div class="form-group">
                        <label for="form-name">Your Name</label>
                        <input type="text" id="form-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email Address</label>
                        <input type="email" id="form-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="form-message">Your Message</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Checkbox
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="form-radio">Radio input 1
                        </label><br>
                        <label>    
                            <input type="radio" name="form-radio"> Radio input 2
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-default">Submit</button>
                </form><!-- end form -->
                
            </div><!-- end col -->
            
            <div class="col-sm-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="login-email" class="sr-only">Email</label>
                           <div class="input-group">
                              <div class="input-group-addon">@</div>
                               <input id="login-email" type="email" class="form-control" placeholder="Email">
                          </div>
                    </div><!--end form-group -->
                     <div class="form-group">
                        <label for="login-password" class="sr-only">Password</label>
                            <input id="login-password" type="password" class="form-control" placeholder="Password"> 
                        
                    </div><!--end form-group -->
                    
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div><!-- end row -->
        
        <div class="row">
            <div class="col-sm-6">
                <form action="" class="form-horizontal">
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div><!-- end sm-9 -->
                    </div><!-- end form-group -->
                     <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div><!-- end sm-9 -->
                    </div><!-- end form-group -->
                    
                </form><!-- end form -->
            </div><!-- end sm-6 -->
        </div><!-- end row -->
    </div><!-- end container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
